<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handy calculator</title>
</head>

<body>
    <img
        src="https://www.involve.me/assets/images/blog/how-to-create-a-simple-price-calculator-and-capture-more-leads/calculator-M.png">
    <div class="calculator">
        <div class="display">123</div>
        <div class="bttns">
            <div class="first">
                <button id="clear">AC</button>
                <button id="equals">=</button>
            </div>
            <div class="second">
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button id="minus">-</button>
            </div>
            <div class="third">
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button id="plus">+</button>
            </div>
            <div class="third">
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button id="times">ร</button>
            </div>
            <div class="fourth">
                <button id="zero">0</button>
                <button id="decimal">.</button>
                <button id="divide">รท</button>
            </div>
        </div>
    </div>
</body>

</html>
